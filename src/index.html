<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Tracking App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- custom:css -->
    <!-- endinject -->
  </head>
  <body>
    <header>
      <div class="content">
        <div class="brand-title">
          <h1>Money Tracking App</h1>
        </div>
        <div class="header-options">
          <p>Balance: 0</p>
        </div>
      </div>
    </header>
    <main class="container">
      <!-- Start search container -->
      <div class="row">
        <div class="custom-input-container">
          <label for="search-input">Search</label>
          <input type="text" placeholder="Bill" id="search-input" />
          <button class="button-icon icon-search"></button>
        </div>
      </div>
      <!-- End search container -->
      <!-- Start Table Container -->
      <div class="row">
        <table class="u-full-width">
          <thead>
            <tr>
              <th>Description</th>
              <th>Amount</th>
              <th>Date</th>
              <th aria-label="Options"></th>
            </tr>
          </thead>
          <tbody>
            <tr data-op-type="income">
              <td>Electricity Bill</td>
              <td class="operation-amount">â‚¬200</td>
              <td>12/10/2020</td>
              <td class="align-text-center">
                <button
                  class="button button-icon button-animated icon-delete"
                ></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- End Table Container -->
      <!-- Start modal container -->
      <div class="modal hide">
        <div class="modal__header row">
          <h2>Add operation</h2>
          <button
            class="button button-icon icon-close modal__header__action"
          ></button>
        </div>
        <div class="modal__main">
          <form>
            <div class="row">
              <label for="amount-input">Amount</label>
              <input
                placeholder="10"
                class="custom-input u-full-width"
                id="amount-input"
                type="number"
              />
            </div>
            <div class="row">
              <label for="description-input">Description</label>
              <input
                placeholder="Bill"
                class="custom-input u-full-width"
                id="description-input"
                type="text"
              />
            </div>
            <div class="row">
              <button class="button-success">Add Income</button>
              <button class="button-error">Add Expense</button>
            </div>
          </form>
        </div>
      </div>
      <!-- End modal container -->
      <button class="button-float button-icon icon-add"></button>
    </main>
    <footer></footer>
    <!-- custom:js -->
    <!-- endinject -->
  </body>
</html>
