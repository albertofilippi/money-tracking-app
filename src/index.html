<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Money Tracking App</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
            integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- custom:css -->
        <!-- endinject -->
    </head>
    <body>
        <header>
            <div class="content">
                <div class="brand-title">
                    <h1>Money Tracking App</h1>
                </div>
                <div class="header-options">
                    <p>Balance: <strong id="balance-box"></strong></p>
                </div>
            </div>
        </header>
        <main class="container">
            <!-- Start search container -->
            <div class="row">
                <div class="custom-input-container">
                    <form onsubmit="searchOperation(event)">
                        <label for="search-input">Search</label>
                        <input
                            type="text"
                            placeholder="Bill"
                            name="searchInput"
                            id="search-input"
                            oninput="onSearchInputChange(event)"
                        />
                        <span class="custom-input-container__actions">
                            <button
                                class="custom-input-container__actions__action button-icon icon-close"
                                id="reset-search-btn"
                                data-variant="secondary"
                                onclick="resetSearch(event)"
                            ></button>
                            <button
                                class="custom-input-container__actions__action button-icon icon-search"
                            ></button>
                        </span>
                    </form>
                </div>
            </div>
            <!-- End search container -->
            <!-- Start Table Container -->
            <div class="no-data row" id="table-container">
                <table class="u-full-width">
                    <thead>
                        <tr>
                            <th>Description</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th aria-label="Options"></th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr data-op-type="income"></tr>
                    </tbody>
                </table>
                <p class="fallback-message">No operations found.</p>
            </div>
            <!-- End Table Container -->
            <!-- Start modal container -->
            <div class="modal hide" id="modal">
                <div class="modal__header row">
                    <h2>Add operation</h2>
                    <button
                        class="button button-icon icon-close modal__header__action"
                        onclick="toggleModal()"
                    ></button>
                </div>
                <div class="modal__main">
                    <form onsubmit="addOperation(event)">
                        <div class="row">
                            <label for="amount-input">Amount</label>
                            <input
                                placeholder="10"
                                class="custom-input u-full-width"
                                id="amount-input"
                                type="number"
                                min="0.01"
                                step="0.01"
                                name="amount"
                                required
                            />
                            <p class="label-error">At least more than zero</p>
                        </div>
                        <div class="row">
                            <label for="description-input">Description</label>
                            <input
                                placeholder="Bill"
                                class="custom-input u-full-width"
                                id="description-input"
                                type="text"
                                name="description"
                                required
                                minlength="1"
                            />
                            <p class="label-error">
                                At least more than one character
                            </p>
                        </div>
                        <div class="row">
                            <button
                                class="button-success"
                                type="submit"
                                data-type="IN"
                            >
                                Add Income
                            </button>
                            <button
                                class="button-error"
                                type="submit"
                                data-type="OUT"
                            >
                                Add Expense
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- End modal container -->

            <!-- Start floating button container -->
            <div class="container button-float-container">
                <button
                    class="button-float button-icon icon-add"
                    onclick="toggleModal()"
                ></button>
            </div>
            <!-- End floating button container -->

            <!-- Start toast container -->
            <div class="toast" id="toast">
                <p class="toast__message"></p>
                <span
                    class="icon icon-close-white toast__action"
                    onclick="closeSnackbar()"
                ></span>
            </div>
            <!-- End toast container -->
        </main>
        <footer>
            <div class="container">
                <span>Developed by Alberto</span>
            </div>
        </footer>
        <!-- custom:js -->
        <!-- endinject -->
    </body>
</html>
